  <script>
// Block key combos
document.addEventListener("keydown", (e) => {
  const isCtrlU = e.ctrlKey && !e.shiftKey && e.key.toLowerCase() === "u";
  const isCtrlShiftI = e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i";
  const isF12 = e.key === "F12";

  if (isCtrlU || isCtrlShiftI || isF12) {
    e.preventDefault();
    e.stopPropagation();
    alert("Blocked: " + (isCtrlU ? "Ctrl+U" : isCtrlShiftI ? "Ctrl+Shift+I" : "F12"));
  }
}, true);

// Block right-click
document.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  alert("Right-click disabled");
