<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T9 OS Chat</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #16213e;
      padding: 16px 20px;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #94a3b8;
      font-size: 0.8rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .name-bar {
      padding: 12px 20px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
    }

    .name-bar input {
      width: 100%;
      max-width: 300px;
      padding: 10px 14px;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }

    .name-bar input:focus {
      border-color: #6366f1;
    }

    .name-bar input:disabled {
      background: #0f3460;
      color: #22c55e;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
    }

    .msg-name {
      font-size: 0.7rem;
      color: #6366f1;
      margin-bottom: 3px;
      font-weight: 600;
    }

    .msg-bubble {
      background: #16213e;
      padding: 10px 14px;
      border-radius: 12px;
      border-top-left-radius: 4px;
      color: #e2e8f0;
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .msg.own {
      align-self: flex-end;
    }

    .msg.own .msg-name {
      text-align: right;
      color: #a78bfa;
    }

    .msg.own .msg-bubble {
      background: #6366f1;
      color: #fff;
      border-radius: 12px;
      border-top-right-radius: 4px;
      border-top-left-radius: 12px;
    }

    .empty {
      color: #475569;
      text-align: center;
      margin-top: 40px;
    }

    .input-bar {
      padding: 16px 20px;
      background: #16213e;
      border-top: 1px solid #0f3460;
      display: flex;
      gap: 10px;
    }

    .input-bar input {
      flex: 1;
      padding: 12px 16px;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 24px;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }

    .input-bar input:focus {
      border-color: #6366f1;
    }

    .input-bar input:disabled {
      opacity: 0.5;
    }

    .send-btn {
      padding: 12px 20px;
      background: #6366f1;
      border: none;
      border-radius: 24px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .send-btn:hover:not(:disabled) {
      background: #5558e3;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>T9 OS Chat</h1>
    <div class="status">
      <div class="status-dot"></div>
      <span>Live</span>
    </div>
  </div>

  <div class="name-bar">
    <input type="text" id="nameInput" placeholder="Enter your name..." />
  </div>

  <div class="chat-box" id="chatBox">
    <div class="empty">No messages yet</div>
  </div>

  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
    <button class="send-btn" id="sendBtn" disabled>Send</button>
  </div>

  <!-- NEW FIREBASE MODULE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD74Fi2RKsvv1sXTAEIiTYrRKCv22MRhh8",
      authDomain: "t9oschat.firebaseapp.com",
      databaseURL: "https://t9oschat-default-rtdb.firebaseio.com",
      projectId: "t9oschat",
      storageBucket: "t9oschat.firebasestorage.app",
      messagingSenderId: "930534704832",
      appId: "1:930534704832:web:c154890c3b5f36736f8f25",
      measurementId: "G-STPKYT658F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatBox = document.getElementById("chatBox");

    let username = "", hasMessages = false;

    function setName() {
      if (nameInput.value.trim() && !username) {
        username = nameInput.value.trim();
        nameInput.disabled = true;
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    nameInput.addEventListener("keypress", e => {
      if (e.key === "Enter") setName();
    });

    nameInput.addEventListener("blur", setName);

    const banned = ["fuck","porn","shit","bitch","asshole","dick","bastard","cunt","nigger","nigga","fag","slut","faggot","whore"];

    function send() {
      const msg = messageInput.value.trim();
      if (!msg || !username) return;

      if (banned.some(w => msg.toLowerCase().includes(w))) {
        window.location.href = "warn.html";
        return;
      }

      push(ref(db, "messages"), {
        text: msg,
        name: username,
        timestamp: Date.now()
      });

      messageInput.value = "";
    }

    sendBtn.addEventListener("click", send);

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") send();
    });

    // Auto-clear chat every 2 minutes
    setInterval(() => {
      remove(ref(db, "messages"));
      chatBox.innerHTML = '<div class="empty">Chat cleared</div>';
      hasMessages = false;
    }, 120000);

    // Display messages
    onChildAdded(ref(db, "messages"), snap => {
      const m = snap.val();
      if (!hasMessages) {
        chatBox.innerHTML = "";
        hasMessages = true;
      }

      const div = document.createElement("div");
      div.className = "msg" + (m.name === username ? " own" : "");
      div.innerHTML = `
        <div class="msg-name">${m.name || "Anon"}</div>
        <div class="msg-bubble">${m.text}</div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
